<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SS Royal Inn – Stay Comfortable</title>

<style>
body{
  margin:0;
  font-family: "Poppins", sans-serif;
  background:#000;
  color:#fff;
}

header{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(to bottom,#000,#111);
  border-bottom:1px solid rgba(255,215,0,.25);
}

h1{color:#FFD700; letter-spacing:1px;}
p{opacity:.8}

/* Booking Section */
section{
  padding:60px 20px;
  max-width:900px;
  margin:auto;
}

.card{
  background:#0d0d0d;
  border:1px solid rgba(255,215,0,.25);
  border-radius:16px;
  padding:25px;
  box-shadow:0 0 18px rgba(255,215,0,.12);
  animation:fadeUp .8s ease both;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

label{font-size:.9rem; opacity:.8}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #FFD700;
  background:#000;
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#FFD700;
  color:#000;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  transform:translateY(-2px) scale(1.01);
  box-shadow:0 0 14px #FFD700;
}

/* Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-top:25px;
}
.gallery img{
  width:100%;
  border-radius:14px;
  border:1px solid rgba(255,215,0,.3);
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.03);
  box-shadow:0 0 16px rgba(255,215,0,.4);
}

footer{
  text-align:center;
  padding:25px;
  opacity:.6;
  border-top:1px solid rgba(255,215,0,.25);
}
</style>
</head>

<body>

<header>
  <h1>SS Royal Inn</h1>
  <p>Affordable • Comfortable • Peaceful Stay in Madhurawada</p>
</header>

<section>
  <div class="card">
    <h2 style="color:#FFD700;">Book Your Stay</h2>
    <section class="booking-section">
  <h2>Book Your Stay</h2>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="date" id="checkin" required>
    <input type="date" id="checkout" required>
    <textarea id="message" placeholder="Any Special Request"></textarea>

    <button type="button" onclick="sendBooking()">Book via WhatsApp</button>
  </form>
</section>

<script>
function sendBooking() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const checkin = document.getElementById("checkin").value;
  const checkout = document.getElementById("checkout").value;
  const message = document.getElementById("message").value;

  const text = `Room Booking Request%0A
Name: ${name}%0A
Phone: ${phone}%0A
Check-In: ${checkin}%0A
Check-Out: ${checkout}%0A
Request: ${message}`;

  window.open(
    "https://wa.me/9963230062?text=" + text,
    "_blank"
  );
}
</script>

<style>
.booking-section{
  padding: 40px;
  text-align:center;
}
.booking-section h2{
  color:#d4af37;
  font-size:24px;
}
#bookingForm{
  max-width:420px;
  margin:auto;
  display:grid;
  gap:12px;
}
#bookingForm input,
#bookingForm textarea{
  padding:10px;
  border-radius:8px;
  border:1px solid #444;
  background:#111;
  color:#fff;
}
#bookingForm button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#d4af37;
  font-weight:600;
  cursor:pointer;
}
</style>


    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Check-In Date</label>
      <input type="date" required>

      <label>Check-Out Date</label>
      <input type="date" required>

      <label>Room Type</label>
      <select>
        <option>Single Room</option>
        <option>Double Room</option>
        <option>Family Suite</option>
      </select>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter contact number">

      <button type="submit">Submit Booking Request</button>
    </form>
  </div>
</section>

<section>
  <h2 style="color:#FFD700;">Our Rooms</h2>
  <div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>
</section>

<footer>
  © SS Royal Inn • Stay Royal, Stay Comfortable
</footer>

</body>
</html>
